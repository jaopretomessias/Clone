<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-option">
        <input type="checkbox" class="theme-checkbox" id="theme-checkbox">
        <label for="theme-checkbox" class="theme-label">
          <i class="fas fa-sun dark-moon"></i>
          <i class="fas fa-moon light-moon"></i>
          <div class="ball"></div>
        </label>
      </div>
      
      <div class="login-wrapper">
         <div class="login-bg-wrapper "></div>
         <div class="form-container">
           <div class="login-header">
               <img src="https://res.cloudinary.com/codier/image/upload/v1609593747/qjns7boyebt6yhxima8r.png" alt="header icon" class="login-header-icon">
           </div>
           <form action="" method="" id="" class="login-body">
             <div class="form-control">
               <input class="username-input " type="text" name="username"  name="username" placeholder="Enter your username" autofocus>
               <i class="fas fa-user"></i>
             </div>
             <div class="form-control">
               <input class="password-input " type="password" name="username"  name="password" placeholder="Enter your password">
               <i class="fas fa-key"></i>
               </div>
               <button type="submit" class="login-btn">SIGN IN</button>     
           </form>
           <div class="login-help">
             <div class="remember-me-field ">
               <input type="checkbox" name="remember-me">
               <label for="remember-me">Remember me</label>
             </div>
             <a href="help" class="login-helper ">Need help?</a>
           </div>
           <div class="login-other">
             <button class="fb-login">
               <i class="fab fa-facebook-square"></i>
               <span>Login with Facebook</span>
             </button>
             <button class="google-login">
               <i class="fab fa-google-plus-square"></i>
               <span>Login with Google</span>
             </button>
           </div>
           <div class="login-footer">
             <span>New to Campox ?</span>
             <a href="">Sign up now</a>
           </div>
         </div>
      </div>
      
    
</body>
</html>
